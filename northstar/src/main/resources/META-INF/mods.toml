modLoader="javafml" #mandatory

loaderVersion="[47,)" #mandatory 

license="MIT License"

issueTrackerURL="https://github.com/lightning2401/northstar/issues" #optional

[[mods]] #mandatory
modId="northstar" #mandatory
version="${0.1b-1.20.1}" #mandatory

 # A display name for the mod
displayName="Northstar" #mandatory
displayURL="https://www.curseforge.com/minecraft/mc-mods/create-northstar"

logoFile="logo.png" #optional
#credits=""
authors="lightning2401" #optional


description='''
Inspired by Micdoodle's Galacticraft, Northstar seeks to return players to the stars with the power of the Create mod. 
'''

# A dependency - use the . to indicate dependency for a specific modid. Dependencies are optional.
[[dependencies.northstar]] #optional
    # the modid of the dependency
    modId="forge" #mandatory
    # Does this dependency have to exist - if not, ordering below must be specified
    mandatory=true #mandatory
    # The version range of the dependency
    versionRange="[47,)" #mandatory
    # An ordering relationship for the dependency - BEFORE or AFTER required if the relationship is not mandatory
    ordering="NONE"
    # Side this dependency is applied on - BOTH, CLIENT or SERVER
    side="BOTH"
# Here's another dependency
[[dependencies.northstar]]
    modId="create"
    mandatory=true
    versionRange="[0.5.1.f,)"
    ordering="NONE"
    side="BOTH"
	
[[dependencies.northstar]]
    modId="minecraft"
    mandatory=true
# This version range declares a minimum of the current minecraft version up to but not including the next major version
    versionRange="[1.20,)"
    ordering="NONE"
    side="BOTH"